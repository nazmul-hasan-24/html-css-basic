<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for Take user input</title>
</head>
<body>
    <form action="/index.html" target="_blank" >
        <label for="fname"> First Name </label> <br>
        <input type="text" id="fname" name="fname" value="Nazmul Hasan"><br>
        <label for="lname">Last name</label>
        <input type="text" id="lname" name="lname" value="Papon"></input>
        <input type="submit"  name="" value="Submit">

    </form>
    <canvas id="myCanvas" width="200" height="100" style="border: 2px sienna;"></canvas>
    <script>
        
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(200, 100);
        ctx.stroke();
    </script>
</body>
</html>
